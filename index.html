<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify -Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="spotify.png" alt="Spotify">Spotify
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>


    <div class="container">

        <div class="songList">
            <h1>Best of NCS-No copyright sounds</h1>
            <div class="songItemsContainer">
                <div class="songItems">
                    <img src="ekzindagi.jpg" alt="1">
                    <span>Ek Zindagi</span>
                    <span class="songListPlay">
                        <span class="timeStamp">4:00</span>

                        <i id="1" class="fa-regular songPlay fa-2x fa-circle-play"></i>
                    </span>
                    </span>
                </div>
                <div class="songItems">
                    <img src="letMeloveYou.jpeg" alt="1">
                    <span>Let me Love You</span>
                    <span class="songListPlay">
                        <span class="timeStamp">05:34</span>

                        <i id="2" class="fa-regular songPlay fa-2x fa-circle-play"></i>
                    </span>
                    </span>
                </div>
                <div class="songItems">
                    <img src="aisekyun.jpeg" alt="1">
                    <span>Aise kyun Maa</span>
                    <span class="songListPlay">
                        <span class="timeStamp">02:34</span>

                        <i id="3" class="fa-regular songPlay fa-2x fa-circle-play"></i>
                    </span>
                    </span>
                </div>
                <div class="songItems">
                    <img src="jaannisar.jpg" alt="1">
                    <span>Jaan Nisaar</span>
                    <span class="songListPlay">
                        <span class="timeStamp">02:56</span>

                        <i id="4" class="fa-regular songPlay fa-2x fa-circle-play"></i>
                    </span>
                    </span>
                </div>
                <div class="songItems">
                    <img src="dilkokarar.jpg" alt="1">
                    <span>Dil ko karar aya</span>
                    <span class="songListPlay">
                        <span class="timeStamp">05:34</span>

                        <i id="5" class="fa-regular songPlay fa-2x fa-circle-play"></i>
                    </span>
                    </span>
                </div>
                <div class="songItems">
                    <img src="bg6.jpg" alt="1">
                    <span>baby</span>
                    <span class="songListPlay">
                        <span class="timeStamp">01:33</span>

                        <i id="6" class="fa-regular songPlay fa-2x fa-circle-play"></i>
                    </span>
                    </span>
                </div>
                <div class="songItems">
                    <img src="bg7.jpg" alt="1">
                    <span>Sabki Barate aayi</span>
                    <span class="songListPlay">
                        <span class="timeStamp">03:10</span>

                        <i id="7" class="fa-regular songPlay fa-2x fa-circle-play"></i>
                    </span>
                    </span>
                </div>
                <div class="songItems">
                    <img src="letMeloveYou.jpeg" alt="1">
                    <span>Salam-e-ishq</span>
                    <span class="songListPlay">
                        <span class="timeStamp">01:23</span>

                        <i id="8" class="fa-regular songPlay fa-2x fa-circle-play"></i>
                    </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>


    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-circle-chevron-left" id="previous"></i>

            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>

            <i class="fa-solid fa-2x fa-circle-chevron-right" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="music.gif" width="44px" id="gif"> <span id="masterSong">Let me Love You</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a9f29c269b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
